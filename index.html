<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="top">
        <div class="header">
        <h2>Job Application Tracker</h2>
    </div>
    <div class="stats-container">
        <div class="stat-box stat-box-total">
            <p class="stat-label">Total</p>
            <h1 id="total-count">8</h1>
        </div>
        <div class="stat-box stat-box-interview">
            <p class="stat-label">Interview</p>
            <h1 id="interview-count" class="count-interview">0</h1>
        </div>
        <div class="stat-box stat-box-rejected">
            <p class="stat-label">Rejected</p>
            <h1 id="rejected-count" class="count-rejected">0</h1>
        </div>
    </div>
</section>

<section class="available-jobs">
  <div class="jobs-section">

        <div class="jobs-header">
            <h3>Available Jobs</h3>
            <span id="jobs-count-text">8 jobs</span>
        </div>

        <div class="tabs-div">
            <button class="tab-btn active-tab" onclick="switchTab('All')" id="tab-All">All</button>
            <button class="tab-btn" onclick="switchTab('Interview')" id="tab-Interview">Interview</button>
            <button class="tab-btn" onclick="switchTab('Rejected')" id="tab-Rejected">Rejected</button>
        </div>

        <div id="cards-container">

        </div>
 
        <div id="empty-state" class="empty-state hidden">
            <div class="empty-icon" id="empty-icon">ðŸ“‹</div>
            <h3 id="empty-title">No jobs available</h3>
            <p class="empty-sub" id="empty-sub">Check back soon for new job opportunities</p>
        </div>

    </div>
</section>

<script src="app.js"></script>

</body>
</html>
