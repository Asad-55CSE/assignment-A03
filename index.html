<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Job Application Tracker</h2>
    </div>
    <div class="stats-container">
        <div class="stat-box stat-box-total">
            <p class="stat-label">Total</p>
            <h1 id="total-count">8</h1>
        </div>
        <div class="stat-box stat-box-interview">
            <p class="stat-label">Interview</p>
            <h1 id="interview-count" class="count-interview">0</h1>
        </div>
        <div class="stat-box stat-box-rejected">
            <p class="stat-label">Rejected</p>
            <h1 id="rejected-count" class="count-rejected">0</h1>
        </div>
    </div>


</body>
</html>
